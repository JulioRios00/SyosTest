# TODO 10: Kubernetes - Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: syos-ingress
  namespace: syos-monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: syos-monitoring.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-principal-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-principal-service
            port:
              number: 80
